<html>
  <head>
    <title>Kicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="settings clearfix">
      <label class="settings-item">
        <span class="label-item">Height (<span id="height-value"></span>m)</span>        
        <input id="height" value="1.5" class="value-item" type="range" min="0.5" max="5" step="0.1">
      </label>
      <label class="settings-item">
        <span class="label-item">Exit angle (<span id="angle-value"></span>deg)</span>
        <input id="angle" value="45" type="range" min="10" max="89.9" step="0.1">
      </label>
      <div class="settings-item">
        <span class="label-item">Radius (<span id="radius-value"></span>m)</span>
      </div>
      <div class="settings-item">
        <span class="label-item">Base length (<span id="length-value"></span>m)</span>
      </div>
    </div>

    <canvas id="canvas" class="draw-area" width="800" height="600" />
    
    <script src="jquery-1.8.3.js"></script>
    <script src="app.js"></script>
    <script src="kicker.js"></script>
    <script src="kickermodel.js"></script>
    <script src="renderer.js"></script>
    <script src="profile.js"></script>
    <script>
    (function() {
      var app = new App();

      var renderer = new Renderer(
        document.getElementById('canvas'),
        'canvas');

      var kickerModel = new KickerModel(
        document.getElementById('height').value,
        document.getElementById('angle').value
      );
      var profile = kickerModel.createProfile();

      var kicker = new Kicker(profile, renderer);
      
      app.addKicker(kicker);
      app.render();
    }) ();

    </script>
  </body>
</html>
