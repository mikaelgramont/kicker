<html ng-app="kickerApp">
  <head>
    <title>Kicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="settings clearfix" ng-controller="DimensionsCtrl">  
      <label class="settings-item">
        <span class="label-item">Height ({{height}}m)</span>        
        <input id="height" ng-model="height" class="value-item" type="range" min="0.5" max="5" step="0.1">
      </label>
      <label class="settings-item">
        <span class="label-item">Exit angle ({{angle}})</span>
        <input id="angle" ng-model="angle" type="range" min="10" max="89.9" step="0.1">
      </label>
      <label class="settings-item">
        <span class="label-item">Width ({{width}}m)</span>        
        <input id="width" ng-model="width" class="value-item" type="range" min="0.5" max="3" step="0.1">
      </label>
      <div class="settings-item">
        <span class="label-item">Radius ({{radius}}m)</span>
      </div>
      <div class="settings-item">
        <span class="label-item">Base length ({{dimensions.length}}m)</span>
      </div>
    </div>

    <canvas id="canvas" class="draw-area" width="800" height="600" />
    
    <script src="angular.min.js"></script>
    <script src="angularapp.js"></script>
    <script src="app.js"></script>
    <script src="kicker.js"></script>
    <script src="kickermodel.js"></script>
    <script src="renderer.js"></script>
    <script src="profile.js"></script>
    <script src="three.js"></script>
    <script src="THREEx.GeometryUtils.js"></script>

    <script>
      (function() {
        var app = new App();
        var rendering = 'webgl';

        var renderer = new Renderer(document.getElementById('canvas'), rendering);

        var kickerModel = new KickerModel(
          document.getElementById('height').value,
          document.getElementById('width').value,
          document.getElementById('angle').value
        );

        var profile = kickerModel.createProfile(rendering);

        var kicker = new Kicker(profile, renderer);
        
        app.addKicker(kicker);
        app.render();
      }) ();
    </script>
  </body>
</html>
